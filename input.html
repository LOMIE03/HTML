<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="test.html">
        <input type="button" value="저장">

        <input type="radio" name="gender" value="남" id="man" checked>
        <label for="man">남</label>        

        <input type="radio" name="gender" value="여" id="woman">
        <label for="woman">여</label>

        <button>전송</button>

        <input type="checkbox" name="hobby" id="swim" checked>
        <label for="swim">수영</label>
        
        <input type="checkbox" name="hobby" id="bicycle">
        <label for="bicycle">자전거</label>

        <input type="checkbox" name="hobby" id="reading">
        <label for="reading">독서</label>
        
        <input type="color" name="hue" id="hue">

        <input type="date" name="start" id="start" min="2024-12-31" max="2025-01-31">

        <input type="datetime-local" name="meeting" id="meeting">

        <input type="email" name="email" id="email">

        <input type="file" name="file" id="file">

        <input type="hidden" name="user" id="user" value="user">

        <input type="image" name="" alt="로그인">
        
        <input type="month" name="month" id="month">

        <input type="number" name="" id="" min="10" max="100">

        <input type="password" name="" id="">

        <input type="range" name="" id="">

        <input type="reset" value="리셋">

        <input type="search" name="" id="">

        <input type="submit" value="전송">

        <input type="tel" name="" id="">

        <input type="text" placeholder="아이디를 입력하세요.">

        <input type="time">

        <input type="url" name="" id="" placeholder="url을 입력하세요.">

        <input type="week" name="" id="">

        <select name="animal" id="">
            <option value="">동물을 선택하세요.</option>
            <option value="dog">강아지</option>
            <option value="cat">고양이</option>
        </select>

        <textarea name="" id="" rows="20" cols="100"></textarea>
    </form>
</body>
</html>
